<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
<div style="top: 20px; left: 20px" class="position-absolute">
    <form method="post" action="/auth/log-out">
        <div style="border: 1px solid white; width: 26px; height: 26px;" class="bg-danger rounded-circle">
            <button type="submit" class="btn-close btn-close-white" aria-label="Close"></button>
        </div>
    </form>
</div>
<div class="profile">
    <div class="profile-header">
        <div class="image">
            <img class="img-fluid" src="https://img.freepik.com/free-icon/user_318-174218.jpg" alt="">
        </div>
        <div class="info">
            <p class="fs-4 form-label" th:text="${userDto.firstName} + ' ' + ${userDto.lastName}"></p>
            <p class="fs-6 form-label" th:text="'+38' + ${userDto.phone}"></p>
        </div>
    </div>
    <div class="profile-group">
        <form method="get" action="/auth/change-password">
            <input class="btn btn-secondary w-100" type="submit" value="CHANGE PASSWORD">
        </form>
    </div>
    <div class="profile-group">
        <form method="get" action="/cars/new">
            <input class="btn btn-success w-100" type="submit" value="ADD CAR">
        </form>
    </div>
    <div th:if="${carDtoList}" style="margin-top: 16px" class="profile-group">
        <div th:each="carDto : ${carDtoList}" class="car">
            <div class="number">
                <a th:href="@{/cars/{id}(id=${carDto.id})}" th:text="${carDto.number}"
                   class="link-light text-decoration-none"></a>
            </div>
            <div class="remove">
                <form th:method="delete" th:action="@{/cars/{id}(id=${carDto.id})}">
                    <div style="width: 26px; height: 26px; border: 1px solid white" class="bg-danger rounded-circle d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn-close btn-close-white" aria-label="Close"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
