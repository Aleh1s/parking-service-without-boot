<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <h1 class="text-center">Welcome</h1>
    <div class="container-sm">
        <form method="post" action="/auth/log-in" th:object="${loginDto}">
            <div class="form-group">
                <label for="phone" class="form-label">Phone: </label>
                <div class="input-group">
                    <span class="input-group-text" id="phone_start">+38</span>
                    <input class="form-control" id="phone" type="text" th:field="*{phone}"
                           aria-describedby="phone_start">
                </div>
                <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password: </label>
                <input class="form-control" id="password" type="password" th:field="*{password}">
                <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <a class="link-primary fs-6" href="/auth/signup">Have no account? Sign up!</a>
            </div>
            <div class="form-input">
                <input class="btn btn-success w-75" type="submit" value="sign in"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
