<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
<div class="form">
    <h1 class="text-center">Welcome</h1>
    <form method="post" action="/auth/customer/sign-up" th:object="${signupDto}">
        <div class="form-group">
            <label for="first_name" class="form-label">First name: </label>
            <input class="form-control" id="first_name" type="text" th:field="*{firstName}">
            <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="last_name" class="form-label">Last name: </label>
            <input class="form-control" id="last_name" type="text" th:field="*{lastName}">
            <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone: </label>
            <div class="input-group">
                <span class="input-group-text" id="phone_start">+38</span>
                <input class="form-control" id="phone" type="text" th:field="*{phone}" aria-describedby="phone_start">
            </div>
            <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"></div>

        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password: </label>
            <input class="form-control" id="password" type="password" th:field="*{password}">
            <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <a class="link-primary fs-6" href="/auth/login">Have an account? Sign in!</a>
        </div>
        <div class="form-input">
            <input class="btn btn-success" type="submit" value="Sign up"/>
        </div>
    </form>
</div>
</body>
</html>
