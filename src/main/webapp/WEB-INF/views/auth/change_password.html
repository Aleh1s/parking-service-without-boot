<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
<div style="top: 20px; left: 20px" class="position-absolute">
    <a th:href="@{/users/profile}" class="fs-4 link-light fst-italic text-decoration-none"><-Back</a>
</div>
<div class="form">
    <h1 class="text-center">Add your car</h1>
    <div class="container-sm">
        <form th:method="patch" th:action="@{/auth/change-password}" th:object="${passwordDto}">
            <div class="form-group">
                <label for="new_password" class="form-label">New password: </label>
                <input type="text" class="form-control" th:field="*{password}" id="new_password">
                <div style="color: red; font-size: 13px" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class="form-input">
                <input type="submit" class="btn btn-success w-75" value="CHANGE PASSWORD">
            </div>
        </form>
    </div>
</div>
</body>
</html>
